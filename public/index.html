<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function(){
            var iosocket = io.connect('http://localhost:8888');

            iosocket.on('server.data', function (arrData) {
                console.log(arrData);

                jQuery.each(arrData, function(i, val){
                    if(val.ip != undefined){
                        var d = val.ip + " " + val.namen + " " + val.wert + " " + val.date;
                        $('#data').append($('<li></li>').text(d));
                    }
                });
            });
        });
    </script>
</head>
<body>
Incoming Data: <ul id="data"></ul>
</body>
</html>
